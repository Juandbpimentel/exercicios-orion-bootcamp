services:
  db:
    image: postgres
    container_name: db-03
    env_file: .postgres.env
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: always
    networks:
      - exercicio-03

  app-python:
    build:
      context: ./apppython
      dockerfile: Dockerfile.prod
    container_name: app-python-03
    ports:
      - "8000:8000"
    env_file:
      - ./apppython/.pythonapp.env.prod
    environment:
      - PYTHON_ENV=production
    depends_on:
      - db
    networks:
      - exercicio-03

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - exercicio-03

networks:
  exercicio-03:
    name: exercicio-03
    driver: bridge